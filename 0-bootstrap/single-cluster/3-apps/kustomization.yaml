resources:
#- argocd/odm/cicd.yaml
#- argocd/odm/dev.yaml
#- argocd/odm/stage.yaml
#- argocd/odm/prod.yaml

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/odm-recipe/multi-tenancy-gitops-apps.git
    - op: add
      path: /spec/source/targetRevision
      value: master
